<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="app">
        <div id="top">
            <div id="user-info">
              <img src="https://avatars.githubusercontent.com/u/89430801?v=4" alt="Luccas Silva">
                <div id="user-status">
                    <strong>Luccas Silva</strong>
                    <div class="status">Online</div>
                </div>  
            </div>
            <div id="chat-info">
                <button><i class="ph-phone"></i></button>
                <button><i class="ph-dots-three-outline-vertical"></i></button>
            </div>
        </div>
        <div id="messages">
            <div id="lest-seen">Hoje 18:00</div>
            <div class="messages">
                <div class="message">
                    <div class="top">Luccas - 18:00</div>
                    <div class="body">Tive uma ideia incrível para um projeto!</div>
                </div>
                <div class="message you">
                    <div class="top">Você - 18:02</div>
                    <div class="body">Sério? Fala mais ai mano.</div>
                </div>
                <div class="message">
                    <div class="top">Luccas - 18:04</div>
                    <div class="body">E se a gente fizesse um chat moderno e responsivo ?</div>
                </div>
                <div class="message you">
                    <div class="top">Você - 18:06</div>
                    <div class="body">Que ideia legal, bora mano.</div>
                </div>
            </div>
        </div>
        <form id="bottom">
            <input type="text" placeholder="Digite sua mensagem">
            <button><i class="ph-paper-plane-tilt"></i></button>
        </form>
    </div>
    <script>
        const messages = document.querySelector(".messages")
        messages.lastElementChild.scrollIntoView()
      </script>
</body>
</html>
